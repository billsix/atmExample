<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h:form id="fundTransferHistoryForm">
                    <h:dataTable id="fundTransfers" value="#{atmServiceBackingBean.fundTransfers}" var="fundTransfer">		
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Account ID"/>
                            </f:facet>                            
                            <h:outputText value="#{fundTransfer.account.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="FundTransfer Date"/>
                            </f:facet>                            
                            <h:outputText value="#{fundTransfer.date.time}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Balance Before FundTransfer"/>
                            </f:facet>                            
                            <h:outputText value="#{fundTransfer.balanceBeforeFundTransfer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Balance After FundTransfer"/>
                            </f:facet>                            
                            <h:outputText value="#{fundTransfer.balanceAfterFundTransfer}"/>
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="FundTransfer Details"/>
                            </f:facet>                            
                            <h:commandLink action="#{atmServiceBackingBean.viewSingleFundTransfer}">                                 
                                <h:outputText value="FundTransfer Details"/>                                 
                            </h:commandLink>                                                     
                        </h:column>                        
                    </h:dataTable>                        	
                </h:form>
            </ui:define>
        </ui:composition >
    </body>
</html>
